<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Rechner</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom CSS für zusätzliche Stile */
    /* Hier kannst du deine benutzerdefinierten Styles hinzufügen */
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">BMI Rechner</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="index.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="Berechnung.html">Berechnung</a>
      </li>
    </ul>
  </div>
</nav>

<!-- Home-Seite -->
<section id="home" class="container mt-5">
  <h1>Willkommen zum BMI Rechner</h1>
  <p>Hier findest du Informationen zur BMI-Berechnung. Die Berechnung des BMI wird Größe mit Gewicht geteilt durch die Größe bestimmt.</p>
  <img src="BMI_Formel.jpg" alt="BMI Formel" class="img-fluid">
</section>

<!-- Berechnung-Seite -->
<section id="berechnung" class="container mt-5 d-none">
  <h1>BMI Berechnen</h1>
  <form id="bmiForm">
    <div class="form-group">
      <label for="gewicht">Gewicht (kg):</label>
      <input type="number" class="form-control" id="gewicht" required>
    </div>
    <div class="form-group">
      <label for="groesse">Größe (cm):</label>
      <input type="number" class="form-control" id="groesse" required>
    </div>
    <button type="submit" class="btn btn-primary">BMI Berechnen</button>
  </form>
  <div id="ergebnis" class="mt-3"></div>
</section>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  // JavaScript für die BMI-Berechnung
  document.getElementById('bmiForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Verhindert das Neuladen der Seite beim Absenden des Formulars
    var gewicht = parseFloat(document.getElementById('gewicht').value);
    var groesse = parseFloat(document.getElementById('groesse').value) / 100; // Umrechnung von cm in m
    var bmi = gewicht / (groesse * groesse);
    var ergebnis = document.getElementById('ergebnis');
    ergebnis.innerHTML = '<h3>Ihr BMI beträgt: ' + bmi.toFixed(2) + '</h3>';
  });
</script>
</body>
</html>
